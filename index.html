<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin-Dashboard-Project</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="dashboard">
                <a href="#dashboard" id="icon-text">
                    <img src="images/download (1).svg" id="icon-element" alt="dashboard-icon">
                    <h3 id="text-icon"> Dashboard </h3>
                </a>
            </div>
            <div class="side-bar-first-section">
                <ul class="first-section">
                    <li class="icon-element">
                        <a href="#Home" id="icon-text">
                            <img src="images/download (2).svg" class="icons" alt="home-icon">
                            <h3 class="icon-text">Home</h3>
                        </a>
                    </li>
                    <li class="icon-element">
                        <a href="#profile" id="icon-text">
                            <img src="images/download (3).svg" class="icons" alt="profile-icon">
                            <h3 class="icon-text">Profile</h3>
                        </a>
                    </li>
                    <li class="icon-element">
                        <a href="#messages" id="icon-text">
                            <img src="images/download (4).svg" class="icons" alt="messages-icon">
                            <h3 class="icon-text">Messages</h3>
                        </a>
                    </li>
                    <li class="icon-element">
                        <a href="#history" id="icon-text">
                            <img src="images/download (5).svg" class="icons" alt="history-icon">
                            <h3 class="icon-text">History</h3>
                        </a>
                    </li>
                    <li class="icon-element">
                        <a href="#history" id="icon-text">
                            <img src="images/download (6).svg" class="icons" alt="tasks-icon">
                            <h3 class="icon-text">Tasks</h3>
                        </a>
                    </li>
                    <li class="icon-element">
                        <a href="#history" id="icon-text">
                            <img src="images/download (7).svg" class="icons" alt="communities-icon">
                            <h3 class="icon-text">Communities</h3>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="second-section-div">
                <ul class="second-section">
                    <li class="icon-element">
                        <a href="#settings" id="icon-text">
                            <img src="images/download (8).svg" class="icons" alt="settings-icon">
                            <h3 class="icon-text">Settings</h3>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="header">
            <h3>Header</h3>
        </div>
        <div class="main-content">
            <h3>Main</h3>
        </div>
    </div>

</body>

</html>
